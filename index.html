<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forex Converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="shortcut icon" href="currency.svg" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <h2>Forex Converter</h2>
      <form>
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img
                src="https://flagsapi.com/US/flat/64.png"
                class="from-flag"
              />
              <select name="from"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left" id="swap-icon"></i>
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" class="to-flag" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <div class="msg">
          <p></p>
        </div>
        <button type="button">Get Exchange Rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
